[(#REM)

	Ce squelette definit les styles de l'espace prive

	Note: l'entete "Vary:" sert a repousser l'entete par
	defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
	genant en cas de "rotation du cookie de session" apres
	un changement d'IP (effet de clignotement).
	<style>
]
#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}

/* Liste des affectations type-plugin */
/* -- Mise en exergue des racines pour les typologies arborescentes */
.liste-objets.types_plugins tr.racine {font-weight: bold;}

/* -- Mise en exergue du footer */
.liste-objets.types_plugins tfoot tr {font-weight: bold; background:#eee;}

/* -- Alignement à droite des compteurs et décalage de la racine */
.liste-objets.types_plugins .nombre {text-align: right;}
.liste-objets.types_plugins .racine .nombre {padding-right: 2em;}

/* -- Positionnement du filtre des catégories dans la caption */
.liste-objets.types_plugins strong.caption {display: inline-block;}
.liste-objets.types_plugins div.filtre {display: inline-block; float: right; padding-top: 4px;}

/* Liste des plugins (sans affectation) */
.svptype_typologie .liste-objets.plugins .date {display: none;}
.svptype_typologie .liste-objets.plugins td.prefixe {text-transform: uppercase;}


/* Page plugin : types de plugin affectées */
.liste-objets-lies.types_plugins thead {display: none;}
/* Page plugin : formulaire d'affectation (choix d'un type de plugin) */
.formulaire_editer_liens .affecter_plugin select {width: 75%;}
.formulaire_editer_liens .affecter_plugin .submit {margin-top: 3px; float: right; font-weight: normal;}
