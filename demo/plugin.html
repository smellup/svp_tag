#SET{branche, 2.0}
<B_plugins>
<div class="liste-objets plugins">
	<table class="spip liste">
		<caption>
			<strong class="caption">PLUGINS COMPATIBLES : #TOTAL_BOUCLE</strong>
		</caption>
		<thead>
		<tr class="first_row">
			<th class="titre" scope="col">[(#TRI{prefixe, Prefixe, ajax})]</th>
			<th class="id" scope="col">[(#TRI{id_plugin,<:info_numero_abbreviation:>,ajax})]</th>
			<th class="intervalle" scope="col">[(#TRI{compatibilite_spip, SPIP,ajax})]</th>
			<th class="id" scope="col">[(#TRI{id_depot, Depot, ajax})]</th>
		</tr>
		</thead>
		<tbody>
<BOUCLE_plugins(PLUGINS)
	{compatible_spip}
	{id_depot>0}
	{tri prefixe}>
			<tr class="[(#ENV{compteur_boucle}|alterner{row_odd,row_even})]">
				<td class="titre principale">
					#PREFIXE
				</td>
				<td class="id">
					#ID_PLUGIN
				</td>
				<td class="intervalle">
					#COMPATIBILITE_SPIP
				</td>
				<td class="id">
					#ID_DEPOT
				</td>
			</tr>
</BOUCLE_plugins>
		</tbody>
	</table>
</div>
</B_plugins>
<div class="liste-objets plugins caption-wrap">
	<strong class="caption">PLUGINS : AUCUN</strong>
</div>
<//B_plugins>
