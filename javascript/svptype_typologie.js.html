[(#REM)<script>]
/**
 * SVP Typologie
 *
 * => Edition des types de plugin
 */
jQuery(function($){
	/**
	 * Editer dans une modale un type de plugin
	 */
	$('a.bouton-modifier').click(function(){
		var contenu = $(this).parents('.liste-objets').eq(0);
		$(contenu).animateLoading();
		$.modalboxload(parametre_url(parametre_url(parametre_url($(this).attr('href'),'popin','oui'),'var_zajax','contenu'), 'redirect',''),{
			onClose: function (dialog) {$(contenu).ajaxReload()},
            onComplete: function() {
			    $('.formulaire_editer_mot .editer.editer_groupe_mot').hide();
                $('.formulaire_editer_mot .editer.editer_texte').hide();
			}
		});
		return false;
	});
});
