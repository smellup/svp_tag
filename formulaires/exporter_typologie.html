<div class="formulaire_spip formulaire_#FORM">

	<h3 class="titrem"><:svptype:export_form_titre:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}">
		<div>
			#ACTION_FORMULAIRE{#ENV{action}}
			<div class="editer-groupe">
				[(#SAISIE{radio, vue_export,
					explication=<:svptype:export_vue_explication:>,
					label=<:svptype:export_vue_label:>,
					defaut=#ENV{_vue_defaut},
					data=#ENV{_vues}
				})]
			</div>

			<p class="boutons">
				<span class="image_loading">&nbsp;</span>
				<input type="submit" class="submit" value="<:bouton_valider:>" />
			</p>
		</div>
	</form>
</div>
